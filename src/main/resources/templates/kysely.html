<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kysely palvelu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css"rel="stylesheet"href="/css/bootstrap.min.css"th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
	<h1>Kysely</h1>
    <table class="table table-stripped">
 
		<tr>
		    <th>Kysymykset</th>
	    </tr>  
    	<tr th:each = "kysymysteksti : ${kysely.kysymykset}">
    	
    		
    		<td th:text="${kysymysteksti.kysymysteksti}"></td>
    		

		  
    	</tr>
     </table>
     
    
	 <a th:href="@{'/kysely/{id}/addquestion'(id=${kysely.kyselyid})}" class="btn btn-success">Lisää Kysymys</a> 
	 <a href="../" >Takaisin</a>  	
</body>
</html>
